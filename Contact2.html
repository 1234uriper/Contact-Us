<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Contact2.css">
    <link rel="stylesheet" href="nav-bar.css">
    <style>
    body{
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
    }
    main {
        flex: 1;
    }
    footer {
        background: #0d1b2a;
        color: #e0e1dd;
        padding: 40px 0;
        width: 100%;
        position: absolute;
        bottom: 0;
        padding: 100px 0 30px;
        font-size: 13px;
        line-height: 20px;
        
    }
    footer h2 {
        color: #f4f4f4;
        font-weight: 600;
        margin-bottom: 20px;
    }
    footer a {
        color: #adb5bd;
        text-decoration: none;
    }

    .footer-bottom {
        border-top: 1px solid #495057;
        margin-top: 30px;
        padding-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #adb5bd;
    }
    </style>
  </head>
  <body>
    <section class="contact">
        <!--Navigation panel-->
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="Media__4_-removebg-preview.png" alt="Logo">
                    Sport Career Access
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-mortarboard-fill"></i> Scholarships</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#"><i class="bi bi-trophy-fill"></i> Sports</a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Individual Sports</a></li>
                                <li><a href="#" class="dropdown-item">Team Sports</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i> Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person-plus-fill"></i> Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header mt-3">
            <h2>Contact</h2>
            <p>Contact Us here</p>
            <div class="container">
                <div class="info_container">
                    <div class="location info_item">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="information">
                            <h4>Location:</h4>
                            <p style="color: white;">Myanmar Yangon</p>
                        </div>
                    </div>
                    <div class="email info_item">
                        <div class="icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div class="information">
                            <h4>Email:</h4>
                            <p style="color: white;">Shannoodles@gmail.com</p>
                        </div>
                </div>

                <div class="call info_item">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="information">
                        <h4>Call:</h4>
                        <p style="color: white;">+95 9696774194</p>
                    </div>
                </div>

                <div class="open_hours info_item">
                    <div class="icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="information">
                        <h4>Open Hours:</h4>
                        <p style="color: white;">Mon-Fri: 8:00(AM) to 12:00(PM)</p>
                    </div>
                </div>
            </div>
            <div class="input_container">
                <form action="#">
                    <div class="row my-3">
                        <div class="col-md-3"><label for="fName" class="form-label">Full Name</label></div>
                        <div class="col-md-6"><input id="fName" type="text" class="form-control" placeholder="Your Name" onkeyup="validateName()"></div>
                    <div class="col-md-3"><span id="name-error" class="error"></span></div>
                </div>
                <div class="row my-3">
                    <div class="col-md-3"><label for="pNo" class="form-label">Phone No.</label></div>
                    <div class="col-md-6"><input id="pNo" type="text" class="form-control" placeholder="09777888999" onkeyup="validatePhone()"></div>
                    <div class="col-md-3"><span id="pn-error" class="error"></span></div>
                </div>
                <div class="row my-3">
                    <div class="col-md-3"><label for="Email" class="form-label">Email ID</label></div>
                    <div class="col-md-6"><input id="Email" type="text" class="form-control" placeholder="Enter Email" onkeyup="validateEmail()"></div>
                    <div class="col-md-3"><span id="e-error" class="error"></span></div>
                </div>
                <div class="row my-3">
                    <div class="col-md-3"><label for="message" class="form-label">Your Message </label></div>
                    <div class="col-md-6"><textarea type="text" class="form-control" id="message" onkeyup="validateMessage()"></textarea></div>
                    <div class="col-md-3"><span id="msg-error" class="error"></span></div>
                </div>
                <div class="text-center">
                    <button type="submit" onclick="return validateSubmit()" class="btn p" data-bs-toggle="modal" data-bs-target="#modal1">Submit</button>
                    <p id="submit-error"></p>
                </div>
                </form>
            </div>
        </div>

        <!--Modal Section
        <div class="modal" id="modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-tittle">Thank you</h3>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">Your messag has benn sent successfully</div>
                    <div class="modal-footer">
                        <a href="" type="button" class="btn btn-primary">OK</a>
                    </div>
                </div>
            </div>
        </div>-->
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="Contact2.js"></script>
</body>
</html>
